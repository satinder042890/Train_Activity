<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Anytime Is Train Time</h1>
            <img src="http://pngimg.com/uploads/trian/trian_PNG16664.png" id="logo">

        </div>
    </div>
    <div class="container">
        <div class="card border-dark mb-3">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card border-dark mb-3">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="Train Name">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="Destination">
                    </div>
                    <div class="form-group">
                        <label for="train time">First Train Time(HH:mm - Military Time)</label>
                        <input type="time"class="form-control" id="trainTime">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency(Min)</label>
                        <input type="text" class="form-control" id="Frequency">
                    </div>
                    <button type="submit" class="btn btn-dark mb-2" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>   
    <script src="assets/app.js"></script>
</body>
</html>
